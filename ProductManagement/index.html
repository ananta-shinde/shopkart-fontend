<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>MyShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root">
        <div class="container">
            <div class="row  align-items-center" style="height: 100vh;">
                <div class="offset-3 col-6">
                    <form class="bg-secondary shadow p-5 text-white" onsubmit="handleLogin(event)">
                        <h4 class="text-center mb-4">Welcome back please login</h4>
                        <input class="form-control" type="text" placeholder="username" name="username"/>
                        <input class="form-control mt-2" type="password" placeholder="password" name="password"/>
                        <input class="btn btn-dark w-100 mt-2" type="submit" value="Login"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
