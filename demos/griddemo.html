<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid demos</title>
    <style>
        .container{
            background-color: bisque;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-auto-rows: 100vh;
            gap:20px 50px;


        }
        .item{
            
            background-color: brown;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" style="grid-column-start: 1;grid-column-end: 4;"></div>
        <div class="item"></div>
        <div class="item" style="grid-column:2/4 ;"></div>
        <div class="item" style=""></div>
        <div class="item" style="grid-row: 2;"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>

    </div>
</body>
</html>
